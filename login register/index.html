<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Log In</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <div class="sosial-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <form class="input-group">
                <input type="text" class="input-fill" placeholder="User Id" required>
                <input type="text" class="input-fill" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
           

        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/d5c98c56f9.js" crossorigin="anonymous"></script>   
</body>
</html>
